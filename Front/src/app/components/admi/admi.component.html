<!DOCTYPE html>
<html lang="es-MX">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
   <!-- <nav class="navbar navbar-black bg-black" id="nav"> -->
    <nav id="navbar" class="nav justify-content-center fixed-top col-xs-12">
        <li class="nav-item">
         <div id="boton-direccion-logo"> <a class="nav-link" id="a-logo" href="#"><img id="imagen-logo" src="https://res.cloudinary.com/consultorio-dental/image/upload/v1542915252/logo.png" alt="logo"></a></div>
        </li>
        <li class="nav-item">
          <button class="btn nav-link" id="boton-direccion"><a id="link-direccion" href="https://www.google.com.mx/maps/place/Dra.+Jocelyn+Jim%C3%A9nez/@20.5969379,-100.3757306,18z/data=!4m5!3m4!1s0x0:0xe5f77b2b27ffa792!8m2!3d20.5985648!4d-100.3762375">Calzada Pathé 78 Col. Pathé, Qro.</a></button>
        </li>
        <li class="nav-item ">
          <button class="btn nav-link" id="botones-redes-2"><a class="nav-link" id="link-redes"  href="#">Agendar Cita</a></button>
        </li>
        <li class="nav-item ">
          <button class="btn nav-link" id="botones-redes"><a class="nav-link" id="link-redes"  href="https://www.facebook.com/Dentistas-en-Queretaro-745467918888663/"><i class="fa fa-facebook"></i></a></button>
        </li>
        <li class="nav-item ">  
          <button class="btn nav-link" id="botones-redes"><a class="nav-link" id="link-redes"  href="https://api.whatsapp.com/send?phone=44 23758253&text=Hola, Buen dia"><i class="fa fa-whatsapp"></i></a></button>
        </li>
      </nav>

  <div class="col-sm-12" id="trazo"></div>

  <table class="col-xs-12" id="comen">
   
    <tr *ngFor="let comentario of comentarios">
        <ng-template [ngIf]="comentario.Calificacion>=5">
            <td><img id="imagen-estrellitas" src="https://res.cloudinary.com/consultorio-dental/image/upload/c_scale,w_400/v1543664444/5estrellas.png" alt="5"></td>
          
          <td class="nombre-coment">{{comentario.NombreCliente}}</td>
          <br>      
          <td id="comentario"class="coment-coment">{{comentario.Comentario}}</td>
          <td><button class="btn btn-danger" (click)="deleteComentario(comentario._id)"><i class="fa fa-trash"></i></button></td>
        </ng-template>
        <ng-template [ngIf]="comentario.Calificacion==4">
              <td><img id="imagen-estrellitas" src="https://res.cloudinary.com/consultorio-dental/image/upload/c_scale,w_400/v1543664443/4.png" alt="4"></td>
            <td class="nombre-coment">{{comentario.NombreCliente}}</td>
            <br>      
            <td id="comentario" class="coment-coment">{{comentario.Comentario}}</td>     
            <td><button class="btn btn-danger" (click)="deleteComentario(comentario._id)"><i class="fa fa-trash"></i></button></td> 
        </ng-template>
        <ng-template [ngIf]="comentario.Calificacion==3">
              <td><img id="imagen-estrellitas" src="https://res.cloudinary.com/consultorio-dental/image/upload/c_scale,w_400/v1543664443/3.png" alt="3"></td>
            <td class="nombre-coment">{{comentario.NombreCliente}}</td>
            <br>      
            <td id="comentario" class="coment-coment">{{comentario.Comentario}}</td>  
            <td><button class="btn btn-danger" (click)="deleteComentario(comentario._id)"><i class="fa fa-trash"></i></button></td>      
        </ng-template>
        <ng-template [ngIf]="comentario.Calificacion==2">
              <td><img id="imagen-estrellitas" src="https://res.cloudinary.com/consultorio-dental/image/upload/c_scale,w_400/v1543664443/20.png" alt="2"></td>
            <td class="nombre-coment">{{comentario.NombreCliente}}</td>
            <br>      
            <td id="comentario" class="coment-coment">{{comentario.Comentario}}</td>    
            <td><button class="btn btn-danger" (click)="deleteComentario(comentario._id)"><i class="fa fa-trash"></i></button></td>   
        </ng-template>
        <ng-template [ngIf]="comentario.Calificacion==1">
              <td><img id="imagen-estrellitas" src="https://res.cloudinary.com/consultorio-dental/image/upload/c_scale,w_400/v1543664442/1.png" alt="1"></td>
            <td class="nombre-coment">{{comentario.NombreCliente}}</td>
            <br>      
            <td id="comentario" class="coment-coment">{{comentario.Comentario}}</td>  
            <td><button class="btn btn-danger" (click)="deleteComentario(comentario._id)"><i class="fa fa-trash"></i></button></td>     
        </ng-template>

    </tr>
    
  </table>
